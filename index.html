<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon/icon.png" />
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sample Text Editor</title>
  </head>
  <body>
    <div class="editor">
      <div class="sample-toolbar">
        <!-- <span>
          Normal
        </span> -->
        <a class="icon" href="javascript:void(0)" onclick="format('bold')">
          <i class="fa fa-bold"></i>
        </a>
        <a class="icon" href="javascript:void(0)" onclick="format('italic')">
          <i class="fa fa-italic fa-fw"></i>
        </a>
        <a
          class="icon"
          href="javascript:void(0)"
          onclick="format('insertunorderedlist')"
        >
          <i class="fa fa-list fa-fw"> </i>
        </a>
        <a class="icon" href="javascript:void(0)" onclick="setUrl()">
          <i class="fa fa-link fa-fw"></i>
        </a>
        <span class="url">
          <input id="txtFormatUrl" placeholder="link" class="form-control" />
        </span>
        <a class="icon" href="javascript:void(0)" onclick="test()">
          <i class="fas fa-vial"></i>
        </a>

        <a class="icon" href="javascript:void(0)" onclick="insertTag('strong')">
          /<i class="fas fa-vial"></i>
        </a>
        <a class="icon" href="javascript:void(0)" onclick="insertTag('em')">
          <i class="fas fa-vial"></i>
        </a>
        <a class="icon" href="javascript:void(0)" onclick="insertTag('u')">
          <i class="fas fa-vial"></i>/
        </a>
        
        <a class="icon" href="javascript:void(0)" onclick="insertTag2('em')">
          <i class="fas fa-vial"></i>
        </a>

        <a class="icon" href="js/main.js">
          Source Code Link
        </a>
      </div>

      <div class="work-area" contenteditable="true" id="work-area">
        <p> Hi<strong>!</strong> </p>
        <p> A<strong>i!</strong></p>
        <p> <strong>B</strong>i! </p>

        <!-- <p><a href="#">Hi</a> <strong>Bi</strong></p>
        <p>
          <a href="#"><span>Hello</span></a>
        </p>
        <p>
          <a href="#"><span>Hello</span></a>
        </p>
        <p>
          <a href="#"><span>Hello</span></a>
        </p> -->
      </div>
    </div>
    <div></div>

    <script src="js/main.js"></script>
  </body>
</html>
